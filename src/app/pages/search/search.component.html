
  <div  class="ae-masonry ae-masonrsy-md-2 ae-masonry-xl-4 " >

    <a *ngFor ="let item of productService.productosFiltrados" [routerLink]="['/item' , item.cod]" class="animated fadeIn rk-item ae-masonry__item" >
      <img [src] =" '../assets/productos/' + item.url +'.jpg'" alt="">
      <div class="item-meta">
        <h2>{{item.categoria}}</h2>
        <p>{{item.titulo}}</p>
      </div>
    </a>

  </div>
